<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz | Start</title>
   <link rel="stylesheet" href="assets/css/style.css">
   <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body class="">
    <script>
        swal(`Instructions:
             - Your have 30 sec to answer to question
             - Your can't ignore a question
             - There is some Questions that contain multiple choises
             
             Are you ready to Start ?`, {
  buttons: {
    cancel: "Run away",
    defeat: "Start",
  },
})
.then((value)=>{
  switch (value){
    case "defeat":
    sleep(1000).then(()=> {
        move(28);
        var audio = new Audio('../../timer.mp3');
        audio.play();
    });  
      break;
    default:
    window.location.href ="index.html";
  }
});

    </script>
    <header>
        <div class="brand-box">
            <span class="logo  font color-white">Quiz PHP</span>
        </div>
    </header>
    <section class="section" >
        <div class=" container center" id="section">
            <h3 class="title">Quiz Progress</h3>
            <div class="">
                <div class="w3-progress-container w3-round-xlarge" style="margin-top:10px;">
                    <div class="w3-progressbar w3-round-xlarge" id="Progress_bar"style="width:0%"></div>
                </div>
                 <p class="center margin-regulare">Timer:</p>
                <div id="progressTime">
                    <div id="BarTime"></div>
                </div>
                <div id="app"></div>
            </div>
            <div class="question"style="font-size:20px" id="question"></div>
            <div class="" id="answers">
            </div>

        </div>
    </section>
  <section>
  </section>
  <script src="assets/js/script.js"></script>
  <script src="assets/js/script_quiz.js"></script>
  
</body>
</html>
